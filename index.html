<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      font-family: sans-serif;
      background: linear-gradient(to right, black, grey);
    }

    .calculator {
      width: 270px;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    #display {
      width: 97%;
      height: 40px;
      font-size: 1.5rem;
      margin-bottom: 10px;

      text-align: right;


    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
    }

    button {
      height: 60px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: #9bd497;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #81c17c;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      margin-top: 10px;
    }
  </style>

</head>

<body>
  <div class="calculator">
    <h1>Calculator</h1>
    <input type="text" id="display" />
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendValue('/')">/</button>
      <button onclick="appendValue('*')">*</button>
      <button onclick="appendValue('-')">-</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('+')">+</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="calculate()">=</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('0')">0</button>   
      <button onclick="appendValue('.')">.</button>
    </div>
  </div>

  <script>

    function appendValue(val) {
      let current = document.getElementById('display').value;     
      document.getElementById('display').value = current + val;

    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculate() {
      try {                                                                  //The try statement defines a code block to run (to try).
        let result = eval(document.getElementById('display').value);        
        document.getElementById('display').value = result;
      } catch {                                                              //The catch statement defines a code block to handle any error.
        document.getElementById('display').value = 'Error';
      }
    }

  </script>
</body>

</html>
